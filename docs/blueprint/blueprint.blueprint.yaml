get:
  tags:
  - Blueprint
  summary: Get a specific blueprint
  parameters:
    - in: path
      name: blueprint
      required: true
      type: string
      description: 'ID of blueprint'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/BlueprintResponse'
    '404':
      description: Blueprint not found
      schema:
        $ref: '#/definitions/GenericResponse'
put:
  tags:
  - Blueprint
  summary: Update a specific blueprint
  parameters:
    - in: path
      name: blueprint
      required: true
      type: string
      description: 'ID of blueprint'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GenericResponse'
    '403':
      description: User not authenticated
      schema:
        $ref: '#/definitions/GenericResponse'
    '404':
      description: Blueprint not found
      schema:
        $ref: '#/definitions/GenericResponse'
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            description: Blueprint name
          description:
            type: string
            description: Blueprint description
          tags:
            type: array
            description: Blueprint tags
            items:
              type: string
delete:
  tags:
  - Blueprint
  summary: Delete a specific blueprint
  parameters:
    - in: path
      name: blueprint
      required: true
      type: string
      description: 'ID of blueprint'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GenericResponse'
    '403':
      description: User not authenticated
      schema:
        $ref: '#/definitions/GenericResponse'
    '404':
      description: Blueprint not found
      schema:
        $ref: '#/definitions/GenericResponse'