      description: 'ID of blueprint'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GenericResponse'
    '403':
      description: User not authenticated
      schema:
        $ref: '#/definitions/GenericResponse'
    '404':
      description: Blueprint not found
      schema:
        $ref: '#/definitions/GenericResponse'